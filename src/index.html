<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="stopwatch__time">
            <span class="stopwatch__time--minutes">00</span>
            <span class="stopwatch__time--seconds">00</span>
            <span class="stopwatch__time--milliseconds">00</span>
        </div>
        <div class="stopwatch__controls">
            <button class="stopwatch__button stopwatch__button--start">Start</button>
            <button class="stopwatch__button stopwatch__button--stop">Stop</button>
            <button class="stopwatch__button stopwatch__button--reset">Reset</button>
        </div>
    </div>
</body>
</html>
